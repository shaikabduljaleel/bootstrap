<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Registration Form</title>
</head>

<body>
    <div class="container" id="container">
        <h1 class="main-heading text-center">Participent Details</h1>
        <form>
            <div class="mb-2">
                <label for="firstname" class="mb-2 ">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter Your First Name" />
                <p id="firsterrmsg"></p>
            </div>
            <div class="mb-3">
                <label for="lastname" class="mb-2">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter Your last Name" />
                <p id="lasterrmsg"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="mb-2">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Your Email" />
                <p id="emailErrMsg"></p>
            </div>
            <div class="mb-3">
                <label for="age" class="mb-2">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter Your age" />
                <p id="ageErrMsg"></p>
            </div>
            <div class="mb-3">
                <label for="branch" class="mb-2">Branch</label>
                <select id="branch" class="drop-down">
                    <option value="CSE">CSE</option>
                    <option value="ECE" selected>ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="CIVIL">CIVIL</option>
                </select>
            </div>
            <div class="mb-3">
                <h1 class="gender-field-heading">Gender</h1>
                <input type="radio" name="gender" id="genderMale" checked />
                <label for="genderMale">Male</label>
                <input type="radio" name="gender" id="genderFemale" class="margin-right" />
                <label for="genderFemale">Female</label>
            </div>
            <div class="mb-2">
                <label for="fathername" class="mb-2 ">Father Name</label>
                <input type="text" class="form-control" id="fathername" placeholder="Enter Your Father Name" />
            </div>
            <div class="mb-3">
                <label for="mothername" class="mb-2">Mother Name</label>
                <input type="text" class="form-control" id="mothername" placeholder="Enter Your Mother Name" />
            </div>
            <div class="mb-3">
                <h1 class="gender-field-heading">Phone Number</h1>
                <label for="Country_code">Country Code</label>
                <select id="Country_code" class="drop-down mb-3">
                    <option value="+91" selected>+91 India</option>
                    <option value="+93">+93 Afghanistan</option>
                    <option value="+355">+355 Albania</option>
                    <option value="+213">+213 Algeria</option>
                </select>
                <label for="number" class="mb-2">Number</label>
                <input type="number" id="number" class="form-control" placeholder="Enter the phone Number" />
            </div>
            <div class="mb-3">
                <h1 class="gender-field-heading">Games</h1>
                <input type="checkbox" id="cricket" class="checkbox-input" />
                <label for="cricket">Cricket</label><br>
                <input type="checkbox" id="kabaddi" class="checkbox-input" />
                <label for="kabaddi">Kabaddi</label><br>
                <input type="checkbox" id="volleyball" class="checkbox-input" />
                <label for="volleyball">Volley Ball</label><br>
                <input type="checkbox" id="tennis" class="checkbox-input" />
                <label for="tennis">Tennis</label><br>
                <input type="checkbox" id="ballbadminton" class="checkbox-input" />
                <label for="ballbadminton">Ball Badminton</label><br>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">10th class marks list</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="textarea" class="mb-2">Suggestions</label><br>
                <textarea name="" id="textarea" cols="30" rows="4" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
