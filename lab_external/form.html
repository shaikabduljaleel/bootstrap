<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <script src="form.js"></script>
    <style>
        .err-msg{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="form-heading text-center">Registration Form</h1>
        <form id="myForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
                <p id="firstNameErr" class="err-msg"></p>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
                <p id="lastNameErr" class="err-msg"></p>
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="mobileNumber" required maxlength="10"/>
                <p id="mobileNumberErr" class="err-msg"></p>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
