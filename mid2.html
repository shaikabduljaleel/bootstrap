<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            $('button').click(()=>{
                $('[href]').hide()
            })
        })
    </script>
</head>
<body>
   <p><a href="www.google.com">Google</a></p>
   <button>Click Me</button>
</body>
</html>
